<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agrega m√©todos para mover los puntos - Objetos Avanzados en Javascript</title>
</head>
<body>

  <script type="text/javascript">
    const p1 = {
      x: 0,
      y: 4,
      // moverEnX: function (x) { this.x = this.x += x},
      // moverEnY: function (y) {this.y = this.y += y}
      moverEnX(x) {
        this.x += x
      },
      moverEnY(y) {
        this.y += y 
      }
      // desplazamiento, el this es el x de arriba y el 2nd X es el que llega por parametro

    }

    const p2 = {
      x: 3,
      y: 0,
      moverEnX: function (x) { this.x = this.x += x},
      moverEnY: function (y) {this.y = this.y += y}
    }

    function distancia(p1, p2) {
      const x = p1.x - p2.x
      const y = p1.y - p2.y

      return Math.sqrt(x * x + y * y)
    }

    console.log(distancia(p1, p2));
    console.log(distancia(p1, {
      x: 20,
      y: -7
    }));
  </script>

</body>
</html>
