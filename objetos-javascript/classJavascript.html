<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Definiendo la clase Punto - Object.create en Javascript</title>
</head>
<body>
  <script type="text/javascript">

  class Punto {
    constructor(x, y) {
      this.x = x
      this.y = y
      // return this  < esta implicito no se pone
    }
    moverEnX(x) {
      this.x += x
    }
    moverEnY(y) {
      this.y += y
    }
    distancia(p){
      const x = this.x - p.x
      const y = this.y - p.y

      return Math.sqrt(x * x + y * y)
    }
  }

  const p1 = new Punto(0, 4)
  const p2 = new Punto(3, 0)

  console.log(p1.distancia(p2));
  console.log(p2.distancia(p1));
  p1.moverEnX(10)
  console.log(p1.distancia(p2));
  p2.moverEnY(-4)

  </script>
</body>
</html>
